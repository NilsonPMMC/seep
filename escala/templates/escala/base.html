<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>SEEP - {% block title %}Início{% endblock %}</title>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'escala:escala-hoje' %}">SEEP - Sistema de Plantão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'escala:escala-hoje' %}">Plantão Atual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'escala:periodo-list' %}">Histórico de Plantões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'escala:plantonista-list' %}">Lista de Plantonistas</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'escala:contato-list' %}">Contatos Emergenciais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container text-center text-muted mt-5">
        <p>&copy; 2025 Prefeitura de Mogi das Cruzes</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
